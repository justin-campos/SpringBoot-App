<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mi Página</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<style>
    .lead{
    font-size: 1.55rem !important;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="/">RickAndMorty</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/addpersonaje/formulario">Agregar Personaje</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Desloguear</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Contenido de tu página -->
<div class="container mt-2">
    <div class="row">
        <div class="text-center">
            <h5>Personajes Rick and Morty</h5>
        </div>
    </div>
</div>


<div th:each="personaje : ${personajes}" class="container">

    <div >
        <div class="row">
            <div class="col-lg-6">
                <h4 th:text="${personajes.getNombre()}"></h4> <!-- titulo-->
                <p class="lead" th:text="${personajes.getP1()}"></p> <!-- pa1-->
                <p class="lead" th:text="${personajes.getP2()}"></p> <!-- pa2-->
            </div>
            <div class="col-lg-6">
                <img class="img-fluid" th:src="${personajes.getImgprincipal()}" alt="">

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <h2>Galeria</h2>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img class="img-fluid" th:src="${personajes.getImg1()}" alt="">
            </div>
            <div class="col-lg-4">
                <img class="img-fluid" th:src="${personajes.getImg2()}" alt="">
            </div>
            <div class="col-lg-4">
                <img class="img-fluid" th:src="${personajes.getImg3()}" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Incluir Bootstrap JavaScript desde WebJars -->
<script th:src="@{/webjars/bootstrap/5.2.1/dist/js/bootstrap.min.js}"></script>
</body>
</html>
